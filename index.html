<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        @font-face {
            font-family: 'EF_WAKEUP';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-01@1.0/EF_WAKEUP.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 100%;
            height: 960px;
            display: flex;
            background-color: azure;
            justify-content: center;
            align-items: center;
        }
        #body {
            position: absolute;
            width: 500px;
            height: 500px;
            background-color: rgba(0, 0, 0, 0);
            border: 3px solid black;
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #center {
            position: absolute;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            justify-content: center;
            border-radius: 100%;
        }
        #clockCenter{
            position: absolute;
            margin:auto;
            background-color: white;
            width: 12px;
            height: 12px;
            border: 1px solid black;
            border-radius: 10px;
            transform: translate(0px, -4px);
            z-index: 4;
        }
        #hour {
            position: absolute;
            height: 130px;
            width: 10px;
            border-radius: 10px;
            background-color: red;
            transform-origin: top;
            transition-duration: 1s;
            z-index: 3;
        }
        #minute {
            position: absolute;
            height: 170px;
            width: 10px;
            border-radius: 10px;
            background-color: blue;
            transform-origin: top;
            transition-duration: 1s;
            z-index: 2;
        }
        #second {
            position: absolute;
            height: 200px;
            width: 10px;
            border-radius: 10px;
            background-color: black;
            transform-origin: top;
            /* transition-duration: 1s; */
            z-index: 1;
        }
        #timer_box{
            z-index: 0;
            transform: translateY(130px);
        }
        #timer{
            z-index: 0;
            font-family: 'EF_WAKEUP';
            
        }
    </style>
</head>
<body onload="clock()">
    <div id="body">
        <div id="center">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
            <div id="clockCenter"></div>
            <div id="timer_box">
                <span id="timer"></span>
            </div>
        </div>
    </div>
    <script>
        let hour = document.getElementById('hour');
        let minute = document.getElementById('minute');
        let second = document.getElementById('second');
        let timer = document.getElementById('timer');
        let maxHour = 0;
        let maxMinute = 0;
        let maxSecond = 0;
        let checkH = 174;
        let checkM = 174;
        let checkS = 174;
        function clock() {
            let currentDate = new Date();
            let hourT = ((currentDate.getHours()-12) * 15) - 180 + maxHour;
            let minuteT = (currentDate.getMinutes() * 6) - 180 + maxMinute;
            let secondT = (currentDate.getSeconds() * 6) - 180 + maxSecond;

            if(secondT >= checkS){
                maxSecond += 360;
                checkS += 360;
            }
            if(minuteT >= checkM){
                maxMinute += 360;
                checkM += 360;
            }
            if(hourT >= checkH){
                maxHour += 360;
                checkH += 360;
            }
            console.log(secondT+ 'and' + maxSecond);
            hour.style.transform = 'rotate(' + hourT + 'deg)';
            minute.style.transform = 'rotate(' + minuteT + 'deg)';
            second.style.transform = 'rotate(' + secondT+ 'deg)';

            if(currentDate.getHours() >= 12)
                timer.innerHTML = '오후' + (currentDate.getHours()-12) + '시' + currentDate.getMinutes() +'분'+ currentDate.getSeconds() + '초';
            else
                timer.innerHTML = '오전' + currentDate.getHours() + '시' + currentDate.getMinutes() +'분'+ currentDate.getSeconds() + '초';
            setTimeout(clock, 1000);
        }
    </script>
</body>
</html>
